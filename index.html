<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7a93053959.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <h1>
              <i class="fa-solid fa-rainbow" style="color: #849561"></i>
              RainCheck
            </h1>
          </div>
          <div class="row">
            <div class="col-sm-9">
              <form>
                <div class="input-group">
                  <input
                    type="search"
                    class="searchBar form-control form-control-sm rounded"
                    placeholder="Enter your city"
                    aria-label="Search"
                    aria-describedby="search-addon"
                  />
                  <button id="searchButton" type="submit" class="btn btn-sm">
                    Check it
                  </button>
                </div>
              </form>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-sm">
                <i class="fa-solid fa-location-dot fa-lg"></i>
              </button>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-sm-6">
              <h2>Toronto</h2>
              <ul>
                <li>
                  <span>Wednesday</span>
                  <span>2:25,</span>
                  <span>Clouds</span>
                </li>

                <li>
                  <span>Humidity: </span>
                  <span>79%,</span>
                  <span>Wind: </span>
                  <span>4km/h</span>
                </li>
              </ul>
            </div>
            <div class="col-sm-6 tempOverview">
              <h2>
                <i class="fa-regular fa-sun"></i>
                <span class="temperature">19</span
                ><span class="tempUnits"
                  ><a href="#" id="celsiusLink">°C</a>
                  |
                  <a href="#" id="farenheitLink">°F</a></span
                >
              </h2>
            </div>
          </div>
          <div class="row">
            <h4>-weather daily forecast row-</h4>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Aistjanu/Vanilla-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Aiste Jan
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
