<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7a93053959.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <h1>
              <i class="fa-solid fa-rainbow icon"></i>
              RainCheck
            </h1>
          </div>
          <div class="row">
            <div class="col-sm-9">
              <form id="searchForm">
                <div class="input-group">
                  <input
                    type="text"
                    id="searchBarInput"
                    class="searchBar form-control form-control-sm rounded"
                    placeholder="Enter your city"
                    aria-label="Search"
                    aria-describedby="search-addon"
                  />
                  <button id="searchButton" type="submit" class="btn btn-sm">
                    Check it
                  </button>
                </div>
              </form>
            </div>
            <div class="col-sm-3">
              <button id="locationButton" type="button" class="btn btn-sm">
                <i class="fa-solid fa-location-dot fa-lg"></i>
              </button>
            </div>
          </div>
          <div class="row align-items-center currentWeatherRow">
            <div class="col-sm-6">
              <h2 id="city">Toronto</h2>
              <ul>
                <li>
                  <span id="date">Wednesday 2:25</span>,
                  <span id="description"></span>
                </li>

                <li>
                  Humidity:
                  <span id="humidity"></span>%, Wind:
                  <span id="windSpeed"></span>km/h
                </li>
              </ul>
            </div>
            <div class="col-sm-6 tempOverview">
              <h2>
                <img src="" alt="Clear" id="icon" />
                <span class="temperature" id="temperature"> </span
                ><span class="tempUnits"
                  ><a href="#" id="celsiusLink" class="active"> °C</a>
                  |
                  <a href="#" id="fahrenheitLink">°F</a></span
                >
              </h2>
            </div>
          </div>
          <div class="weatherForecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/Aistjanu/Vanilla-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Aiste Jan
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
