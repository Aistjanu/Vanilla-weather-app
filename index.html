<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <h1>RainCheck</h1>
        </div>
        <div class="row">
          <div class="col">
            <form>
              <div class="input-group">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <button type="button" class="btn btn-outline-primary">
                  search
                </button>
              </div>
            </form>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-primary">My location</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2>Toronto</h2>
            <ul>
              <li>
                <span>Wednesday</span>
                <span>2:25,</span>
                <span>Clouds</span>
              </li>

              <li>
                <span>Humidity: </span>
                <span>79%,</span>
                <span>Wind: </span>
                <span>4km/h</span>
              </li>
            </ul>
          </div>
          <div class="col">
            <h2>
              <span>19</span>
              <span
                ><a href="#" id="celsiusLink">°C</a> |
                <a href="#" id="farenheitLink">°F</a></span
              >
            </h2>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Aistjanu/Vanilla-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Aiste Jan
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
